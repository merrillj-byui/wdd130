<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html"><img class="logo" src="images/logo.png" alt="Dry Oar Logo"></a> 
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <div id="rivers-box">
            <section id="rivers-msg">
                <h1 class="rivers-title">Have an Adventure</h1>
                <h4>Information About the Rivers We Run</h4>
            </section>
        </div>

        <main class="rivers-grid">
            <div id="feedback"></div>
            <form action="contact_form_handler" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" />
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"> 
                    </li>
                    <li>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" />
                    </li>
                    <li class="message_box">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                    </li>
                    <li class="submit">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </main>

        <footer>
            <p>Joe Just Rafting &copy; 2023 - Joe Merrill</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>   
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.name.value +'! Thank you for your message. We will get back with you at ' + formElement.email.value + ' as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>    
</body>
</html>
